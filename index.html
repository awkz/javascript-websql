<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Aplikasi CRUD dengan web sql</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<br/>
				<h3 class="text-center">Aplikasi Crud</h3>
				<hr/>
				
				<h4>Input Data</h4>	
				<form id="form_data">
					<div class="form-group">
						<label>Nama</label>
						<input type="text" class="form-control" id="nama" placeholder="Input Nama">	
					</div>
					<div class="form-group">
						<label>Alamat</label>
						<input type="text" class="form-control" id="alamat" placeholder="Input Alamat">
						
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-info" onclick="tambah_data();">Simpan</button>
						<button type="reset" class="btn btn-default">Resest</button>
						
					</div>
				</form>	
				<hr/>

				<h4>Data Yang Telah Di Input</h4>
				<div>
					<table class="table">
						<thead>
							<tr>
								<th>Nama</th>
								<th>Alamat</th>
								<th>Aksi</th>
							</tr>
							
						</thead>
							<tbody id="list_data">
							
							</tbody>
					</table>
				</div>		
			</div>
			
		</div>
		
	</div>

	<!--- javascript untuk bootstrap -->
	<script src="js/bootstrap.min.js"></script>

	<!--- main js untuk function-function CRUD -->
	<script src="js/main.js"></script>

</body>
</html>
